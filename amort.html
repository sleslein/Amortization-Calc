<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Amortization Calculator">
  <meta name="author" content="Shea Leslein">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Amortization Calculator</title>
</head>

<body>
    <h1>Amortization Caclulator</h1>
    <div class="container">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Loan Amount $</span>
          </div>
          <input type="text" id="txtLoanAmount" class="form-control" placeholder="Loan Amount" aria-label="Loan Amount" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Interest Rate</span>
          </div>
          <input type="text" id="txtInterestRate" class="form-control" placeholder="5 or 6.25" aria-label="Loan Amount" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Total Monthly Payments</span>
          </div>
          <input type="text" id="txtTotalMonthlyPayments" class="form-control" placeholder="Example: 360" aria-label="Loan Amount" aria-describedby="basic-addon1">
      </div>
      <button type="button" id="btnCalculate" class="btn btn-primary">Calculate</button>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
          </div>
          <input type="text" id="txtMonthlyPayment" class="form-control" readonly placeholder="" aria-label="Loan Amount" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Total Cost</span>
        </div>
        <input type="text" id="txtTotalCost" class="form-control" readonly placeholder="" aria-label="TotalCost" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Total Interest</span>
        </div>
        <input type="text" id="txtTotalInterest" class="form-control" readonly placeholder="" aria-label="TotalInterest" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
    <h3>Amortization Schedule</h3>
    <div class="container">
      
    </div>
    <script src="amort.js"></script>
    <script src="app.js"></script>
</body>
</html>
